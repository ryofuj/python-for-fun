<!-- CSS -->
<style>
  .slideshow-container {
    position: relative;
  }

  .slides {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .slides:first-child {
    display: block;
  }

  /* Add animation to slides */
  .slides {
    -webkit-animation: fade 1s;
    animation: fade 1s;
  }

  /* Add animation for slide transitions */
  @-webkit-keyframes fade {
    from {
      opacity: 0.4;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fade {
    from {
      opacity: 0.4;
    }
    to {
      opacity: 1;
    }
  }
</style>
