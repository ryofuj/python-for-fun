<!DOCTYPE html>
<html>
<head>
	<title>Item Ranking System</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
		}
		.item {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 10px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
		}
		.item-name {
			font-size: 24px;
			font-weight: bold;
		}
		.item-votes {
			font-size: 18px;
		}
		button {
			padding: 5px 10px;
			background-color: #008CBA;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		button:hover {
			background-color: #006B95;
		}
	</style>
</head>
<body>
	<h1>Rank the items</h1>
	
	<div id="items">
		<div class="item">
			<div class="item-name">Item 1</div>
			<div class="item-votes">0</div>
			<button onclick="vote(0)">Vote</button>
		</div>
		<div class="item">
			<div class="item-name">Item 2</div>
			<div class="item-votes">0</div>
			<button onclick="vote(1)">Vote</button>
		</div>
		<div class="item">
			<div class="item-name">Item 3</div>
			<div class="item-votes">0</div>
			<button onclick="vote(2)">Vote</button>
		</div>
		<div class="item">
			<div class="item-name">Item 4</div>
			<div class="item-votes">0</div>
			<button onclick="vote(3)">Vote</button>
		</div>
	</div>
	
	<script>
		var votes = [0, 0, 0, 0];
		
		function vote(itemIndex) {
			votes[itemIndex]++;
			updateVotes(itemIndex);
			updateRanking();
		}
		
		function updateVotes(itemIndex) {
			var itemVotes = document.getElementsByClassName("item-votes")[itemIndex];
			itemVotes.innerHTML = votes[itemIndex];
		}
		
		function updateRanking() {
			var items = document.getElementsByClassName("item");
			var sortedItems = Array.from(items).sort(function(a, b) {
				return votes[b.getAttribute("data-index")] - votes[a.getAttribute("data-index")];
			});
			for (var i = 0; i < sortedItems.length; i++) {
				sortedItems[i].style.order = i;
			}
		}
	</script>
</body>
</html>
